<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Face Recognition Demo</title>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
</head>
<style>
    video {
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        /* Mirror the local video */
        transform: scale(-1, 1);
        /*For Firefox (& IE) */
        -webkit-transform: scale(-1, 1);
        /*for Chrome & Opera (& Safari) */
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1
    }
</style>

<body>
    <video id="myVideo" autoplay></video>
    <script src="/static/local.js"></script>
    <script id="objDetect" src="/static/recognition.js" data-source="myVideo" data-mirror="false"
        data-uploadWidth="1280"></script>
</body>

</html>
